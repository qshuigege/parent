#spring.application.name=test-security

server.port=8080
server.servlet.session.tracking-modes=url

spring.jackson.date-format=yyyy/MM/dd HH:mm:ss
spring.jackson.time-zone=GMT+8


#spring.security.user.name=admin
#spring.security.user.password=admin

spring.session.store-type=redis
spring.session.timeout=1m


###########################################################
#
# 配置Mysql数据库相关
#
###########################################################
spring.datasource.url=jdbc:mysql://vmcentos:3306/test_spring_security?useSSL=false&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

###########################################################
#
# 配置redis相关
#
###########################################################
spring.redis.host=vmcentos
spring.redis.port=6379

###########################################################
#
# 配置mybatis相关
#
###########################################################
mybatis.config-location=classpath:mybatis/mybatis-config.xml
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml

###########################################################
#
# 配置分页插件
#
###########################################################
pagehelper.reasonable=true
pagehelper.support-methods-arguments=true
pagehelper.params=count=countSql
pagehelper.helper-dialect=mysql

###########################################################
